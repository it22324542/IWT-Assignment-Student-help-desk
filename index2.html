<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Style2.css" />
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">

            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required/>
            </div>

            <div class="input-box">
                <label>Address</label>
                <input type="text" placeholder="Enter Address" required/>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Enter phone number" required/>
                </div>
            
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" placeholder="Enter birth date" required/>
                </div>    
            </div>

            <div class="input-box">
                <label>Student ID Number</label>
                <input type="text" placeholder="Enter Student ID Number" required/>
            </div>
            <br>

            <label for="faculty">Choose Faculty</label>

            <select name="faculty" id="faculty">
              <option value="Computing">Computing</option>
              <option value="Engineering">Engineering</option>
              <option value="SLIIT Business School">SLIIT Business School</option>
              <option value="Humanities & Sciences">Humanities & Sciences</option>
              <option value="School of Architecture">School of Architecture</option>  
              <option value="Law">Law</option>
            </select>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked/>
                        <lable for="check">Male</lable>
                    </div>

                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <lable for="check">Female</lable>
                    </div>
                </div>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter Email Address" required/>
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="password" placeholder="Enter Password" required/>
            </div> 
            <br><br>
            
            <center>
                <input type="submit" value="Submit">
                <input type="button" value="Cancel">
            </center>
                
        </form>
    </section>
</body>
</html>
